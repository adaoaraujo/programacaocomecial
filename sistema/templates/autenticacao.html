<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Login Sistema</title>
    </head>
    <body>
        <form action = "/" method = "POST">
          {% csrf_token %}

          <label>Login</label>
          <input type="text" name="usuario" id="usuario" value="{{usuario}}"/>
          <label>Senha</label>
          <input type="password" name="senha" id="senha" value="{{senha}}"/>
          <input type="submit" value="login" />  
        </form>
        <div>
            <center>
                {{mensagem}}
            </center>
        </div>
    </body>
</html>
